<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "container">
        <div class="header">
                <nav class="navbar navbar-default">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <a class="navbar-brand" href="#">THE MOVIE MALL</a>
                          </div>
                          <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="http://www.foxmovies.com/movies/fight-club">DISCOVER</a></li>
                            <li><a href="#">MOVIES</a></li>
                          </ul>
                        </div>
                      </nav> 
        </div>
        <div  class="row" id="post" >
           
        </div>
    </div>
   <script>
"use strist";
let sum ;
console.log("going smootly victor");
fetch("https://api.themoviedb.org/3/movie/popular?api_key=ebde9315050d88f4064f649a2682fda5&page=1")
  .then(function(response) { return response.json() })
  .then(function (data) {
      let posts = data;
   let movies = posts.results 

  //  console.log(movies)

   movies.forEach(function(movie, index) {
       let $div1 = document.getElementById("post")
       let $div2 = document.createElement("div");
       $div2.setAttribute("class","col-md-6")
       $div1.appendChild($div2)
       let $div3 = document.createElement("div")
       $div3.setAttribute("class","thumbnail");
       $div2.appendChild($div3)
       let $h1 = document.createElement("h1")
       $h1.innerHTML = `${movies[index].original_title}`
       $div3.appendChild($h1)
       let $img = document.createElement("img");
       // BEFORE: Do NOT use movies[index] on the forEach loop, but `movie`
       // $img.setAttribute("src",`https://api.themoviedb.org/3/${movies[index].backdrop_path}`);
       // AFTER:
        $img.setAttribute("src",`https://image.tmdb.org/t/p/w500/${movies[index].backdrop_path}`);
        $div3.appendChild($img);
        let $a = document.createElement("a")
        $a.setAttribute("href",`https://image.tmdb.org/t/p/original/${movies[index].poster_path}`);
        $a.innerHTML = "click to maximize"
        $div3.appendChild($a);
        let $pdiv = document.createElement("div");
        $pdiv.setAttribute("class","caption");
        let $p = document.createElement("p")
        $p.innerHTML = `${movies[index].overview}`
        $pdiv.appendChild($p)
        $div3.appendChild($pdiv);
})

  });
   </script> 
  
</body>
</html>
